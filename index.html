<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffebf0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff4d6d;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ff4d6d;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <form id="loveForm">
            <label for="name1">Your Name:</label>
            <input type="text" id="name1" name="name1" required>
            <label for="name2">Your Crush's Name:</label>
            <input type="text" id="name2" name="name2" required>
            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loveForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way
            
            // Generate a random percentage between 0 and 100
            const lovePercentage = Math.floor(Math.random() * 101);
            
            // Display the result in the result div
            document.getElementById('result').innerText = `Love Percentage: ${lovePercentage}%`;

            // You can add additional logic here if you need to process form data
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            console.log(`Names Submitted: ${name1} and ${name2}`);
            
            // Optionally, you can submit form data to a server or perform other actions here
        });
    </script>
</body>
</html>
